<tr id="cliente-{{cliente.id}}">
  <th scope="row">{{ cliente.id }}</th>
  <td>{{ cliente.nome }}</td>
  <td>{{ cliente.email }}</td>
  <td>
  <button class="btn btn-secondary" 
    c-get="{{ url_for('cliente.dados_do_cliente', cliente_id=cliente.id) }}"
    c-target="#exibir-dados-cliente"
    data-bs-toggle="modal" data-bs-target="#exampleModal">
    Ver dados
  </button>

  <button class="btn btn-primary" 
    c-get="{{ url_for('cliente.form_editar_cliente', cliente_id=cliente.id) }}"
    c-target="#form-cliente">
    Editar
  </button>

    
    <button class="btn btn-danger" 
    c-delete="{{ url_for('cliente.deleta_cliente', cliente_id=cliente.id)}}" 
    c-remove-closest="tr">Deletar</button>
  </td>
</tr>
